<button class="btn btn-outline-primary" (click)="showForm()">Add new Product</button>
<div *ngIf="showFormTemplate">
  <h1>Add new Product</h1>
  <app-form-add-product (addEvent)="save($event)"></app-form-add-product>
</div>
  <div class="row" *ngIf="!showFormTemplate">
    <app-product *ngFor="let currentProduct of listProduct"
                 [product]="currentProduct"
                 (notification)="like($event)"
                 (deleteNotifEvent)="delete($event)"
                 class="col-md-3">
    </app-product>
</div>
